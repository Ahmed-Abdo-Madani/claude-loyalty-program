<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- System font directories (Docker uses system-installed fonts) -->
  <dir>/usr/share/fonts</dir>
  <dir>/usr/share/fonts/truetype/noto</dir>

  <!-- Cache directory (must be writable) -->
  <cachedir>/tmp/fonts-cache/</cachedir>

  <!-- Map Noto Emoji to the installed Noto Color Emoji font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Map other emoji font families to Noto Color Emoji -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Segoe UI Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Add emoji as generic family -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
