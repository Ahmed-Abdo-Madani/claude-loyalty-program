services:
  - type: web
    name: madna-loyalty-backend
    env: node
    plan: starter
    buildCommand: apt-get update && apt-get install -y fonts-noto-color-emoji && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: madna-loyalty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health
    domains:
      - api.madna.me

databases:
  - name: madna-loyalty-db
    databaseName: madna_loyalty_platform
    user: madna_admin
    plan: starter