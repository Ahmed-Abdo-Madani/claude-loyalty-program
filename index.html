<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/loyalty-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Program Platform - Build Customer Loyalty That Works</title>
    <meta name="description" content="Create custom loyalty programs that keep customers coming back. Simple setup, powerful results." />
    
    <!-- Open Graph / Facebook (Fallback tags - route-specific tags added by SEO component) -->
    <meta property="og:title" content="Madna Platform - Customer Loyalty Programs" />
    <meta property="og:description" content="Simple, reliable loyalty solutions for businesses. Create custom loyalty programs that keep customers coming back." />
    <meta property="og:image" content="/og-image-v2.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Madna Platform" />
    <meta property="og:locale" content="ar_SA" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter Card (Fallback tags) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Madna Platform - Customer Loyalty Programs" />
    <meta name="twitter:description" content="Simple, reliable loyalty solutions for businesses." />
    <meta name="twitter:image" content="/og-image-v2.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#9333ea" />
    <!-- Canonical URL is set dynamically by SEO component per route -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Set dir/lang from localStorage before hydration to prevent mismatch -->
    <script>
      (function() {
        try {
          const lng = localStorage.getItem('i18nextLng') || 'ar';
          const dir = lng === 'ar' ? 'rtl' : 'ltr';
          document.documentElement.setAttribute('lang', lng);
          document.documentElement.setAttribute('dir', dir);
        } catch (e) {
          // Fallback to Arabic if localStorage fails
          console.warn('Failed to read i18nextLng from localStorage', e);
        }
      })();
    </script>
    
    <!-- Moyasar Payment Gateway -->
    <link rel="stylesheet" href="https://cdn.moyasar.com/mpf/1.12.0/moyasar.css">
    <script src="https://cdn.moyasar.com/mpf/1.12.0/moyasar.js"></script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
