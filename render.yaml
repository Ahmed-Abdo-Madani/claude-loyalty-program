services:
  - type: web
    name: madna-loyalty-backend-docker
    env: docker
    rootDirectory: backend
    dockerfilePath: ./Dockerfile
    plan: starter
    # startCommand removed - Docker runtime uses CMD from Dockerfile

    # Persistent disk for upload storage (prevents file loss on redeploy)
    disk:
      name: madna-uploads-disk
      mountPath: /app/uploads
      sizeGB: 1

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: madna-loyalty-db
          property: connectionString
      # Upload storage environment variables
      - key: UPLOADS_DIR
        value: /app/uploads
      - key: UPLOADS_BASE_URL
        value: https://api.madna.me/uploads
      # Secrets: Using sync: false to manually set values from existing service
      # This prevents generating new secrets that would invalidate existing sessions
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
    healthCheckPath: /health
    # Domain will be added after service is verified working
    # domains:
    #   - api.madna.me

databases:
  - name: madna-loyalty-db
    databaseName: madna_loyalty_platform
    user: madna_admin
    plan: Basic-256mb
